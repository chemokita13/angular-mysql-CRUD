<div class="flex items-center justify-center gap-20">
    <form
        class="flex flex-col items-center gap-2 bg-teal-50 rounded-xl p-5 w-[45vh] h-[25vh]"
    >
        <input
            [(ngModel)]="game.title"
            name="title"
            class="rounded-lg w-96 h-8 placeholder:text-center placeholder:text-teal-100 bg-teal-400 focus:bg-teal-400 placeholder-shown:bg-teal-500 text-teal-700 font-semibold px-2 py-1"
            placeholder="Title"
        />
        <input
            [(ngModel)]="game.description"
            name="description"
            class="rounded-lg w-96 h-8 placeholder:text-center placeholder:text-teal-100 bg-teal-400 focus:bg-teal-400 placeholder-shown:bg-teal-500 text-teal-700 font-semibold px-2 py-1"
            placeholder="Description"
        />
        <input
            [(ngModel)]="game.img"
            type="url"
            name="img"
            class="rounded-lg w-96 h-8 placeholder:text-center placeholder:text-teal-100 bg-teal-400 focus:bg-teal-400 placeholder-shown:bg-teal-500 text-teal-700 font-semibold px-2 py-1"
            placeholder="Image url"
        />
        <button
            (click)="edit ? updateGame() : saveNewGame()"
            type="submit"
            class="bg-teal-100 w-80 m-1 rounded-full h-10 text-teal-500 font-bold transition-transform hover:scale-105 hover:text-teal-100 hover:bg-teal-500"
        >
            {{ edit ? "Edit" : "Save" }}
        </button>
    </form>

    <div
        class="border border-black rounded-md min-h-[25vh] w-[45vh] p-5 flex flex-col items-center bg-teal-700 text-teal-50"
    >
        <h2 class="bg-teal-200 text-teal-900 p-1 rounded-md">PREVIEW</h2>
        <div
            class="pt-5 pb-2 border-b-2 flex justify-between items-center w-full"
        >
            <button class="rounded-full bg-teal-600 ml-2 w-12 aspect-square">
                <a routerLink="/"><fa-icon [icon]="faTrash"></fa-icon></a>
            </button>
            <h1
                class="text-center first-letter:uppercase pl-5 p-3 self-center mr-auto"
            >
                {{ game.title || "(write to preview)" }}
            </h1>
        </div>
        <p class="p-5 first-letter:uppercase w-full">
            {{ game.description || "(write to preview)" }}
        </p>
        <img
            class="border border-teal-50 w-2/3 h-2/3 aspect-auto text-center"
            src="{{ game.img }}"
            alt="image not found"
        />
    </div>
</div>
